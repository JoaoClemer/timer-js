<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timer">
        <h1 id="time">00:00:00</h1>
        <input type="button" value="Start" id="start" onclick="StartClick()">
        <input type="button" value="Pause" id="pause" onclick="PauseClick()">
        <input type="button" value="Stop" id="stop" onclick="StopClick()">
    </div>

    <script src="script.js"></script>
</body>

</html>
